spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
#        use_sql_comments: true   //실행되는 JPQL 을 볼 수 있다.

logging:
  level:
    org.hibernate.SQL: debug
